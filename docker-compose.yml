version: '3'
services:
  spring-backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/carrental
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=qwerty123
    depends_on:
      - postgres


  postgres:
    image: postgres:latest
    container_name: carrental_postgres
    restart: always
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: carrental
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qwerty123
      POSTGRES_MULTIPLE_DATABASES: carrental,keycloak
    ports:
      - "5432:5432"


  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_PORT: 5432
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: qwerty123
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    command: start-dev
    restart: unless-stopped
    volumes:
    - ./keycloak-theme/carRentalTheme:/opt/keycloak/themes/carRentalTheme
